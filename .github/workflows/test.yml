name: Test Run on Push

on: [push]

jobs:
  INSTALLATION:
    outputs:
      tabpy: ${{ steps.tabpy_run.outputs.tabpy }}
    name: ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tabpy
        
    - name: tun tabpy server
      id: tabpy_run
      run: |
        tabpy
        # echo ::set-output name=tabpy::tabpy >>$GITHUB_OUTPUT

        
  python_run: # Job that validates files and directory names
      runs-on: ubuntu-latest
      needs: INSTALLATION
      steps:
        - name: Test with pytest
          run: |
            ls -a
            echo "----------"
            python ML.py